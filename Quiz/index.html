<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Quiz Application</h1>
    <button id="startQuizBtn" onclick="showTopics()">Start Quiz</button>

    <div id="topicSelection" style="display: none;">
        <h2>Select Topics:</h2>
        <label><input type="checkbox" id="chkGeneralKnowledge"> General Knowledge</label>
        <label><input type="checkbox" id="chkScience"> Science</label>
        <label><input type="checkbox" id="chkMathematics"> Mathematics</label>
        <!-- Add more topics as needed -->
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="question-container" id="questionContainer">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="resultContainer" style="display: none;">
        <h2>Your Score: <span id="score"></span></h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
